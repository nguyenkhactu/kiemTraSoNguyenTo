<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra so nguyên tố</title>
</head>
<body>

<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else if (number === 2) {
            return true;
        } else {
            for (let i = 0; i < number; i++) {
                if (number % i === 0) {
                    return false
                }
            }
            //chua hien thi dc document.
            document.write("số " + number + " là số nguyên tố")
            return true
        }
    }
    let numberCheck = parseInt(prompt())
    isPrime(numberCheck)
</script>

</body>
</html>
